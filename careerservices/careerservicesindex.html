<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="careerservicesstyle.css">
        <title>Career Services & Life Planning Appointment Request</title>
    </head>

    <!--Creates the form for users to submit an appointment request-->
    <body>
        <p class="logo">
            <img src="../img/rollinslogo.png" alt="logo" width="300" hieght="250px">
        </p>

        <h1>Career Services & Life Planning Appointment Request</h1>
        <form action="../includes/careers.inc.php" method="POST" style="border:2px solid blue">
          <div class="container">

            <hr>
            
            <label for="rnumber"><b>R number</b></label>
            <input type="text" id="rnumber" name="rnumber" placeholder="Enter Your R-Number">
            <br>

            <label for="full_name"><b>Full Name</b></label>
            <input type="text" id="full_name" name="full_name" placeholder="Your Full Name">
            <br>

            <label for="reason"><b>Reasoning</b></label>
            <input type="text" id="reason" name="reason" placeholder="Why are you requesting an appointment with Career Services & Life Planning?">
            <br>

            <label for="day_time"><b>Enter the date for your appointment request (MM/DD/YYY - HH:MM)</b></label>
            <input type="text" id="day_time" name="day_time" placeholder="In the format of MM/DD/YYYY - HH:MM">
            <br>
            
            <div class="clearfix"></div>
              <button type="submit" name="submit" onclick="alert('Appointment has been made')">Submit Request</button>
            </div>
          </div>
        </form>
        
    </body>

</html>
