<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="wellnessstyle.css">
        <title>Wellness Center Appointment Request</title>
    </head>

    <!--Creates the form for users to submit an appointment request-->
    <body>
        <p class="logo">
            <img src="../img/rollinswellness.png" alt="logo">
        </p>

        <h1>Wellness Center Appointment Request</h1>
        <form action="../includes/connect.inc.php" method="POST" style="border:2px solid blue">
          <div class="container">

            <hr>
            
            <label for="rnumber"><b>R number</b></label>
            <input type="text" id="rnumber" name="rnumber" placeholder="Enter Your R-Number">
            <br>

            <label for="name"><b>Full Name</b></label>
            <input type="text" id="fullname" name="fullname" placeholder="Your Full Name">
            <br>

            <label for="reason"><b>Reasoning</b></label>
            <input type="text" id="reason" name="reason" placeholder="Why are you requesting an appointment with the wellness center?">
            <br>

            <label for="counselor"><b>Enter a Counselors Name</b></label>
            <input type="text" id ="counselor" name="counselor" placeholder="Enter the counselors name you would like to meet with">
            <br>

            <label for="day"><b>Enter the date for your appointment request (MM/DD/YYY - HH:MM)</b></label>
            <input type="text" id="day" name="day" placeholder="In the format of MM/DD/YYY - HH:MM">
            <br>
            
            <div class="clearfix"></div>
              <button type="submit" name="submit" onclick="alert('Appointment has been made')">Submit Request</button>
            </div>
          </div>
        </form>
        
    </body>

</html>
